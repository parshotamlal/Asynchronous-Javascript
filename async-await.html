<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Task</title>
</head>
<body>
  <!-- Styling Section -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #006064;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #061714;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      color: #103302;
      font-size: 15px;
      min-height: 60px;
      text-align: left;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Async/Await </h1>
    <button onclick="fetchPosts()">Fetch Posts</button>
    <div id="output">Click the button to load content here.</div>
  </div>

</body>
<script src="async-Await.js"></script>
</html>
