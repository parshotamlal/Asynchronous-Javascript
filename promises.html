<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promises Example</title>

  <!-- Internal CSS styling -->
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Main heading styling */
    h1 {
      color: #333;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      background-color: #28ca2e;
      color: rgb(255, 249, 249);
      border-radius: 5px;
      cursor: pointer;
    }

    /* Button hover effect */
    button:hover {
      background-color: #037307;
    }

    /* Output box styling */
    #output {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #444;
      white-space: pre-wrap;
    }
    </style>
</head>

<body>

  <!-- Page Title -->
  <h1>Fetch Posts with Promises</h1>

  <!-- Button to trigger data fetch -->
  <button onclick="fetchData()">Fetch Data</button>

  <!-- Div to display output or error -->
  <div id="output">Click the button to load data.</div>

<!--  JavaScript file  -->
</body>
<script src="promises.js"></script>
</html>
